<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
        <script>
            if (window.via && typeof window.via.addon === "function") {
                const data = {
                    author: "283",
                    code: btoa(
                        [
                            'const script = document.createElement("script");',
                            'script.src = "https://shinymaskr.ga/ShinyColors.user.js";',
                            "document.head.appendChild(script);"
                        ].join("\n")
                    ),
                    id: "1",
                    name: "Shinycolors Korean",
                    url: "shinycolors.enza.fun*"
                };
                const jsonString = JSON.stringify(data);
                const base64String = btoa(jsonString);
                try {
                    window.via.addon(base64String);
                } catch (e) {
                    console.log(e);
                }
            } else {
                document.write(
                    "Alook으로 이 페이지에 접속하면 자동으로 스크립트를 설치합니다. Alook으로 접속해주세요."
                );
            }
        </script>
</body>

</html>
